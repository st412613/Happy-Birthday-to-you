<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sweetie's Birthday</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe6e6, #ffcccc);
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    /* Floating Images */
    .floating-img {
      position: absolute;
      width: 60px;
      animation: floatImg 10s linear infinite;
      opacity: 0.85;
    }

    @keyframes floatImg {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    /* Card */
    .card {
      position: relative;
      z-index: 2;
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      background: white;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 3em;
      color: #ff4081;
      margin-bottom: 20px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Animated lines */
    .line {
      opacity: 0;
      font-size: 1.3em;
      margin: 10px 0;
      animation: popIn 1s forwards;
    }

    .line:nth-child(1) { animation-delay: 1s; color: #e91e63; }
    .line:nth-child(2) { animation-delay: 2.5s; color: #9c27b0; }
    .line:nth-child(3) { animation-delay: 4s; color: #3f51b5; }
    .line:nth-child(4) { animation-delay: 5.5s; color: #009688; }

    @keyframes popIn {
      0% { opacity: 0; transform: translateY(20px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .btn {
      padding: 12px 25px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 25px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #e73370;
    }

    .surprise {
      display: none;
      margin-top: 30px;
      font-size: 1.4em;
      color: #d50000;
      animation: fadeInMessage 1s ease-out;
    }

    @keyframes fadeInMessage {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Floating Dummy Images -->
  <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" class="floating-img" style="left: 10%; animation-delay: 0s;">
  <img src="https://images.unsplash.com/photo-1494526585095-c41746248156" class="floating-img" style="left: 25%; animation-delay: 2s;">
  <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7" class="floating-img" style="left: 40%; animation-delay: 4s;">
  <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7" class="floating-img" style="left: 60%; animation-delay: 1s;">
  <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7" class="floating-img" style="left: 80%; animation-delay: 3s;">

  <!-- Main Card -->
  <div class="card">
    <h1>🎉 Happy Birthday! Sister 🎉</h1>

    <!-- Animated Lines -->
    <div class="line">Har din ho tumhara special,</div>
    <div class="line">Har pal ho ek nayi khushi ka signal!</div>
    <div class="line">Cake, balloons, paisa aur dher saare gifts ke saath,</div>
    <div class="line">Aaj ka din ho ek dum baat hi baat! 🥳🎂💸</div>

    <button class="btn" onclick="showSurprise()">Click for Surprise</button>

    <div class="surprise" id="surpriseMessage">
      🎊 Surprise! Tumhara din ho khushiyon se bhara! 💖<br>
      Tum jiyo hazaron saal, saal ke din ho pachaas hazaar! 🎂🎁
    </div>
  </div>

  <script>
    function showSurprise() {
      document.getElementById("surpriseMessage").style.display = "block";
    }
  </script>

</body>
</html>
